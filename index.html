<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WindowSill - Калькулятор подоконников</title>
    <link rel="stylesheet" href="src/styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h3>WindowSill</h3>
    </header>

    <nav class="navigation">
      <!-- Кнопка бургера только для открытия/закрытия -->
      <div class="burger-btn" aria-label="Меню"></div>

      <!-- Само меню отдельно -->
      <div class="navigation__menu">
        <ul class="navigation__list">
          <li><a data-page="home" class="navigation__link">Главная</a></li>
          <li>
            <a data-page="calculator" class="navigation__link">Калькулятор</a>
          </li>
          <li>
            <a data-page="stone-selection" class="navigation__link"
              >Выберите камень</a
            >
          </li>
          <li><a data-page="cart" class="navigation__link">Корзина</a></li>
          <li>
            <a data-page="drawing" class="navigation__link"
              >Чертеж подоконника</a
            >
          </li>
          <li><a data-page="cutting" class="navigation__link">Раскрой</a></li>
          <li><a data-page="contacts" class="navigation__link">Контакты</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section id="home" class="page home">
        <div class="header-contact">
          <a href="tel:+7 (964) 773 55 43">+7 (964) 773 55 43</a>
          <img
            src="./src/assets/images/mobile/whatsapp_1ay720gpqgvv.svg"
            alt="WhatsApp"
            class="whatsapp-icon"
          />
        </div>
        <div class="btn-great">
          <button class="btn-great-order">Создать заказ</button>
        </div>
        <div class="btn-great">
          <button class="btn-great-order">Создать заказ</button>
        </div>
      </section>

      <section id="calculator" class="page calculator">
        <div class="stone-selection-name">. . .</div>
        <div class="data-size">
          <div class="data-lendth data-size-input">
            <label for="data-lendth-input">Длина:</label>
            <input type="text" class="data-lendth-input data-input-border" />
          </div>
          <div class="data-width data-size-input">
            <label for="data-width-input data-size-input">Ширина:</label>
            <input type="text" class="data-width-input data-input-border" />
          </div>
          <div class="data-thickness data-size-input">
            <label for="data-thickness-input data-size-input">Толщина:</label>
            <select class="data-thickness-input data-input-border">
              <option value="12">12</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="40">40</option>
            </select>
          </div>
        </div>
        <div class="btn-choice">
          <div class="btn-calculator">
            <button class="btn-calculator-order">Шаг1.Выбрать камень</button>
          </div>
          <div class="btn-calculator">
            <button class="btn-calculator-order">
              Шаг2.Добавить в корзину
            </button>
          </div>
          <div class="btn-calculator">
            <button class="btn-calculator-order">Шаг3.Перейти в корзину</button>
          </div>
        </div>
      </section>

      <section id="stone-selection" class="page stone-selection">
        <div class="txt-choose-a-color">Выберите цвет</div>
      </section>

      <section id="cart" class="page cart">
        <div>
          <!-- <img src="./src/assets/images/mobile/Корзина.png" alt="" /> -->
        </div>
      </section>

      <section id="drawing" class="page drawing">Чертеж подоконника</section>

      <section id="cutting" class="page cutting">Раскрой</section>

      <section id="contacts" class="page contacts">Контакты</section>
    </main>

    <footer class="footer">
      <!-- Содержимое футера -->
    </footer>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
